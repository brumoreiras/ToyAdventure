<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToyAdventure - Lista de usuário</title>
</head>

<body>
    <header class="header"> <!-- Implementar logica para quando estiver logado aparecer o nome do usuario -->
        <img src="../Images/icones/Logo.png" alt="Logo ToyAdventure">
        <div class="container__profile">
            <a href="#" id="profile-link">
                <p id="user-name"></p>
                <img src="../Images/icones/account_circle.png" alt="Circle account" id="account-icon">
            </a>
            <div class="profile-menu" id="profile-menuu">
                <p id="username"></p>
                <p id="group"></p>
                <a href="#" id="logout"><img src="../Images/icones/logout.svg" alt="logout">Sair</a>
            </div>
        </div>
    </header>
    <section class="container__principal">
        <div class="container__menu">
            <h1>Menu</h1>
            <nav class="menu__bar">
                <a class="container__options__home" href="painel-de-controle.html"><img src="../Images/icones/home.svg"
                        alt="Ícone home" />Home</a>
                <a class="container__options__produto" href="listar-produtos"> <img src="../Images/icones/box.svg"
                        alt="Ícone Produtos" />Produtos</a>
                <a class="container__options__user" href="listar-usuario.html"><img
                        src="../Images/icones/profile-person.svg" alt="Ícone Usuário" />Usuário</a>
                <a class="container__options__pedido" href="listar-pedidos"><img src="../Images/icones/bag.svg"
                        alt="Ícone Pedidos" />Pedidos</a>

            </nav>
        </div>

        <div class="container__list">
            <div class="container__list__header">
                <h1>Consultar Usuário</h1>
                <input type="text" placeholder="Pesquisar usuário" />
                <a class="button__hedar__list" href="cadastrar-usuario.html"><img
                        src="../Images/icones/Group 1.svg">Adicionar</a>
            </div>
            <div class="container__table">
                <h2>Lista de Usuário </h2>
                <table>
                    <thead class="table__header">
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Grupo</th>
                            <th>Status</th>
                            <th>Alterar</th>
                            <th>Alterar Status</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody id="create_list">
                        <!--  Aqui eu preciso implementar uma logica para quando for clicado em ativar habilitar o css para cada cor e alterar a propriedade no banco de dados -->
                        <!--   <a class="btn__alterar" href="alterar-dados.html">Alterar</a>
                        <button class="btn__ativar" href="alterar-dados.html">Ativar</button>
                        <button class="btn__desativar" href="alterar-dados.html">Desativar</button> -->

                        <!-- <tr>
                            <td>Bruno Moreira Santos</td>
                            <td>brunomoreira.ms@gmai.com</td>
                            <td>Administrador</td>
                            <td>Ativo</td>

                            <td className="button-cell">
                                <a class="btn__alterar" href="alterar-dados.html">Alterar</a>
                            </td>
                            <td className="button-cell">
                                <button class="btn__desativar" href="alterar-dados.html">Desativar</button>
                            </td>

                            <td>
                                <img src="../Images/icones/delete.svg"
                                    alt="icone de uma lixeira para deletar dados cadastrados">
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>

    </section>

    <section class="blur-background hide" id="fade">
        <div class="container__modal hide" id="modal">
            <form id="formulario" data-id="">
                <h1>Alterar dados cadastrais</h1>

                <h2>Dados cadastrados</h2>

                <div class="container__dados__pessoais">
                    <div class="titulo">
                        <span>Dados pessoais</span>
                    </div>

                    <div class="login-container">
                        <div class="input-wrapper">
                            <label class="label__input">Nome completo</label>
                            <input class="input__forms" id="nome" type="text" value="" placeholder="Nome completo"
                                data-tipo="nome" required>
                            <span class="mensagem-erro"></span>
                        </div>
                    </div>

                    <div class="container__grupo">
                        <span>Permissões do sistema / Grupo</span>
                        <div class="container__radios">
                            <div class="container__input__radio">
                                <input class="" type="radio" value="admin" data-tipo="admin" required name="permissao">
                                <label class="">Administrador</label>
                                <span class="mensagem-erro"></span>
                            </div>
                            <div class="container__input__radio">
                                <input class="" type="radio" value="estoquista" data-tipo="estoquista" required
                                    name="permissao">
                                <label class="">Estoquista</label>
                                <span class="mensagem-erro"></span>
                            </div>
                        </div>
                    </div>

                    <div class="titulo">
                        <span>Senha</span>
                    </div>
                    <div class="container__senha">
                        <div class="login-container">
                            <div class="input-wrapper">
                                <label class="label__input">Senha</label>
                                <input class="input__forms" id="senha" type="password" value="" placeholder="Senha"
                                    data-tipo="senha" required>
                                <span class="mensagem-erro"></span>
                            </div>
                        </div>
                        <div class="login-container">
                            <div class="input-wrapper">
                                <label class="label__input">Confirme sua senha</label>
                                <input class="input__forms" data-tipo="confirmePassword" type="password" value=""
                                    placeholder="Confirme sua senha" data-tipo="confirmePassword" required>
                                <span class="mensagem-erro"></span>
                            </div>
                        </div>

                    </div>
                    <div class="container__btn">
                        <button type="submit" class="btn__salvar" id="salvar-alteracao">Salvar</button>
                        <button class="btn__cancelar" id="close-modal">Cancelar</button>
                    </div>


                </div>
            </form>
        </div>

    </section>
    <script type="module" src="../JScript/listarUsuarioDoBanco.js"></script>
    <script type="module" src="../JScript/Requests/listarUsuario.js"></script>

    <script type="module" src="../JScript/Requests/getUsuario.js"></script>
    <script type="module" src="../JScript/Requests/alterarDadosUsuario.js"></script>
    <script type="module" src="../JScript/modal.js"></script>
    <script type="module" src="../JScript/Requests/alterarStatus.js"></script>
    <script type="module" src="../JScript/header.js"></script>
